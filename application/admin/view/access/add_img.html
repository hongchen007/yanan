<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加权限</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>
<form class="layui-form" action="" lay-filter="component-form-group">
<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">权限名称</label>
        <div class="layui-input-block">
            <input type="text" name="access_name" lay-verify="access_name" autocomplete="off" placeholder="请输入权限名称"
                   class="layui-input" id="access_name">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限url</label>
        <div class="layui-input-block">
            <input type="text" name="access_url" lay-verify="access_url" autocomplete="off" placeholder="请输入权限url"
                   class="layui-input" id="access_url">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上级权限</label>
        <div class="layui-input-block">
            <select name="access_parent_id">
                <option value="0">顶级权限</option>
                {foreach $info as $k=>$v}
                <option value="{$v['id']}">{$v['access_name1']}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-layout-admin">
        <div class="layui-input-block">
            <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</div>
</form>
<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload', 'jquery'], function () {
        var $ = layui.$
            , form = layui.form
        form.on('submit(component-form-demo1)', function (data) {
            var data = JSON.stringify(data.field)
            var json = JSON.parse(data)
            $.post('/admin/access/add_img', {'data': JSON.stringify(json)}, function (i) {
                switch(i){
                    case 1:
                        var layer = layui.layer;
                        layer.msg('添加成功')
                        setTimeout(function(){
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                            parent.location.reload()
                        },2000);
                        break;
                    case 2:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('权限名称不能为空');
                        });
                        break;
                    case 3:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('权限uel不能为空');
                        });
                        break;
                    case 11:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('添加失败');
                        });
                        break;
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
