<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>登入 - 红尘&亚楠 后端</title>    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">    <link rel="stylesheet" href="/static/layuiadmin/style/login.css" media="all"></head><body><div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">    <div class="layadmin-user-login-main">        <div class="layadmin-user-login-box layadmin-user-login-header">            <h2>{$metainfo['web_name']}</h2>        </div>        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">            <div class="layui-form-item">                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>                <input type="text" name="username" id="username" lay-verify="required" placeholder="请输入用户名、邮箱或手机号"                       class="layui-input">            </div>            <div class="layui-form-item">                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-username"></label>                <input type="password" name="password" id="password" lay-verify="required" placeholder="密码" class="layui-input">            </div>                        <div class="layui-form-item">                <button id="test_btn" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登                    入</button>            </div>        </div>    </div>    <div class="layui-trans layadmin-user-login-footer">        <p>{$metainfo['footer']}</p>    </div></div><script src="/static/layuiadmin/layui/layui.js"></script><script src="/static/layuiadmin/layui/jquery-1.8.3.min.js"></script><script src="/static/layuiadmin/layui/layer.js"></script><script>    $("#test_btn").click(function(){        var login = {};        login['user_name']      = $("#username").val();        login['user_password']  = $("#password").val();        login['vercode']        = $("#vercode").val();        if(login['user_name'] == ''){            layui.use('layer', function(){                var layer = layui.layer;                layer.msg('用户名不能为空');            });            return false;        }        if(login['user_password'] == ''){            layui.use('layer', function(){                var layer = layui.layer;                layer.msg('密码不能为空');            });            return false;        }        $.ajax({            url:"{:url('login/index')}",            type:"POST",            dataType: 'text',            data:{                login:login            },            dataType:"json",            success: function(data){                switch (data){                    case true:                        layui.use('layer', function(){                            var layer = layui.layer;                            layer.msg('登录成功');                            setTimeout(function (){                                window.location.href="{:url('Index/index')}";                            }, 1000);                        });                        break;                    case 11:                        layui.use('layer', function(){                            var layer = layui.layer;                            layer.msg('验证码不正确');                        });                        break;                    case 21:                        layui.use('layer', function(){                            var layer = layui.layer;                            layer.msg('用户名不存在');                        });                        break;                    case 22:                        layui.use('layer', function(){                            var layer = layui.layer;                            layer.msg('密码不正确');                        });                        break;                }            }        });    })</script></body></html>
