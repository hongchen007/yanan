<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 文章管理 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>
<form class="layui-form" action="" lay-filter="component-form-group">
<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="user_name" lay-verify="user_name" autocomplete="off" placeholder="请输入姓名"
                   class="layui-input" id="user_name">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="phone" lay-verify="phone" autocomplete="off" placeholder="请输入职位"
                   class="layui-input" id="phone">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="user_email" lay-verify="user_email" autocomplete="off" placeholder="请输入邮箱"
                   class="layui-input" id="user_email">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <select name="user_sex" id="user_sex" lay-filter="aihao">
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="text" name="user_password" lay-verify="user_password" autocomplete="off" value="123456"
                   class="layui-input" id="user_password" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选择角色</label>
        <div class="layui-input-block">
            {foreach $info as $k=>$v}
            <input type="checkbox" name="role_id"
                   value="{$v['id']}"
                   title="{$v['role_name1']}">
            {/foreach}
        </div>
    </div>
    <div class="layui-form-item layui-layout-admin">
        <div class="layui-input-block">
            <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</div>
</form>
<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload', 'jquery'], function () {
        var $ = layui.$
            , form = layui.form

        form.on('submit(component-form-demo1)', function (data) {
            var data = JSON.stringify(data.field)
            var class_str = ''
            $.each($('input[type=checkbox]:checked'), function (e, i) {

                class_str += $(this).val() + ','
            })
            var json = JSON.parse(data)
            json['permissions'] = class_str
            $.post('/admin/user/add_img', {'data': JSON.stringify(json)}, function (i) {
                switch(i){
                    case true:
                        var layer = layui.layer;
                        layer.msg('添加成功')
                        setTimeout(function(){
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                            parent.location.reload()
                        },2000);
                        break;
                    case 101001:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('姓名不能为空');
                        });
                        break;
                    case 101002:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('用户名需要在2-16之间');
                        });
                        break;
                    case 101003:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('电话号码必须');
                        });
                        break;
                    case 101004:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('电话号码格式不对');
                        });
                        break;
                    case 101005:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('邮箱必须');
                        });
                        break;
                    case 101006:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('邮箱格式不正确');
                        });
                        break;
                    case 101007:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('请选择角色');
                        });
                        break;
                    case 101008:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('用户名已经存在');
                        });
                        break;
                    case 101009:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('电话已经存在');
                        });
                        break;
                    case 101010:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('邮箱已经存在');
                        });
                        break;
                    case false:
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.msg('添加失败');
                        });
                        break;
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
