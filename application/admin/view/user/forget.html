<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>忘记密码 - layuiAdmin</title>    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">    <link rel="stylesheet" href="/static/layuiadmin/style/login.css" media="all"></head><body><div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">    <div class="layadmin-user-login-main">        <div class="layadmin-user-login-box layadmin-user-login-header">            <h2>layuiAdmin</h2>            <p>layui 官方出品的单页面后台管理模板系统</p>        </div>        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">            <div class="layui-form-item">                <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label>                <input type="text" name="user_email" id="LAY-user-login-cellemail" lay-verify="email" placeholder="邮箱" class="layui-input">            </div>            <div class="layui-form-item">                <div class="layui-row">                    <div class="layui-col-xs7">                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>                        <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="验证码" class="layui-input">                    </div>                    <div class="layui-col-xs5">                        <div style="margin-left: 10px;">                            <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" id="LAY-user-getemailcode">获取邮箱验证码</button>                        </div>                    </div>                </div>            </div>            <div class="layui-form-item">                <div class="layui-row">                    <div class="layui-col-xs7">                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>                        <input type="text" name="code" id="code" lay-verify="required" placeholder="图形验证码" class="layui-input">                    </div>                    <div class="layui-col-xs5">                        <div style="margin-left: 10px;">                            <img style="width:100%;height:45%;" src="{:captcha_src()}" alt="captcha"                                 onclick="this.src='{:captcha_src()}'" />                        </div>                    </div>                </div>            </div>            <div class="layui-form-item">                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>                <input type="password" name="user_password" id="LAY-user-login-password" lay-verify="pass" placeholder="密码" class="layui-input">            </div>            ·      <div class="layui-form-item">            <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>            <input type="password" name="repass" id="LAY-user-login-repass" lay-verify="required" placeholder="确认密码" class="layui-input">        </div>            <div class="layui-form-item">                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit">找回密码</button>            </div>        </div>    </div>    <div class="layui-trans layadmin-user-login-footer">        <p>© 2018 <a href="http://www.layui.com/" target="_blank">layui.com</a></p>        <p>            <span><a href="http://www.layui.com/admin/#get" target="_blank">获取授权</a></span>            <span><a href="http://www.layui.com/admin/pro/" target="_blank">在线演示</a></span>            <span><a href="http://www.layui.com/admin/" target="_blank">前往官网</a></span>        </p>    </div></div><script src="/static/layuiadmin/layui/layui.js"></script><script src="/static/layuiadmin/layui/jquery-1.8.3.min.js"></script><script>    layui.config({        base: '/static/layuiadmin/' //静态资源所在路径    }).extend({        index: 'lib/index' //主入口模块    }).use(['index', 'user'], function(){        var $ = layui.$            ,admin = layui.admin            ,form = layui.form        form.render();        $("#LAY-user-getemailcode").click(function(){            var email = $("#LAY-user-login-cellemail").val();            if(email == ''){                return layer.msg('邮箱不能为空');            }            if(!email.match(/^([\.a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/)){                return layer.msg('邮箱格式不正确');            }            var count = 3;            const countDown = setInterval(() => {                if (count === 0) {                    $("#LAY-user-getemailcode").text('重新发送').removeAttr('disabled');                    $("#LAY-user-getemailcode").css({                        background: '#ff9400',                        color: '#fff',                    });                    clearInterval(countDown);                } else {                    $("#LAY-user-getemailcode").attr('disabled', true);                    $("#LAY-user-getemailcode").css({                        background: '#d8d8d8',                        color: '#707070',                    });                    $("#LAY-user-getemailcode").text(count + '秒后可重新获取');                }                count--;            }, 1000);            //发送验证码            $.post('/admin/user/forgetsendemail', {'email': email}, function (i) {                switch (i){                    case 11:                        layui.use('layer', function(){                            var layer = layui.layer;                            layer.msg('该邮箱不存在');                        });                        break;                }            })        })        //提交        form.on('submit(LAY-user-reg-submit)', function(obj){            var field = obj.field;            var layer = layui.layer;            if(!field.user_password.match(/^[a-zA-Z_0-9]{6,16}$/)){                return layer.msg('密码格式不正确');            }            if(field.user_password !== field.repass){                return layer.msg('两次密码输入不一致');            }            //请求接口            $.post('/admin/user/forget', {'field': field}, function (i) {                switch(i){                    case true:                        var layer = layui.layer;                        layer.msg('找回密码成功！请登录！！！')                        setTimeout(function(){                            window.location.href = "{:url('Login/index')}";                        },2000);                        break;                    case 11:                        var layer = layui.layer;                        layer.msg('验证码不正确');                        break;                    case 31:                        var layer = layui.layer;                        layer.msg('验证码不存在或已经过期，请重新发送');                        break;                    case 32:                        var layer = layui.layer;                        layer.msg('验证码不正确');                        break;                    case false:                        var layer = layui.layer;                        layer.msg('找回密码失败');                        break;                }            })            return false;        });    });</script></body></html>
