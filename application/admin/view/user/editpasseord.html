<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>设置我的密码</title>    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all"></head><body><div class="layui-fluid">    <div class="layui-row layui-col-space15">        <div class="layui-col-md12">            <div class="layui-card">                <div class="layui-card-header">修改密码</div>                <div class="layui-card-body" pad15>                    <div class="layui-form" lay-filter="">                        <div class="layui-form-item">                            <label class="layui-form-label">当前密码</label>                            <div class="layui-input-inline">                                <input type="password" id="oldPassword" name="oldPassword" lay-verify="required" lay-verType="tips"                                       class="layui-input">                            </div>                        </div>                        <div class="layui-form-item">                            <label class="layui-form-label">新密码</label>                            <div class="layui-input-inline">                                <input type="password" id="password" name="password" lay-verify="pass" lay-verType="tips"                                       autocomplete="off" class="layui-input">                            </div>                            <div class="layui-form-mid layui-word-aux">6到16个字符</div>                        </div>                        <div class="layui-form-item">                            <label class="layui-form-label">确认新密码</label>                            <div class="layui-input-inline">                                <input type="password" id="repassword" name="repassword" lay-verify="repass" lay-verType="tips"                                       autocomplete="off" class="layui-input">                            </div>                        </div>                        <div class="layui-form-item">                            <div class="layui-input-block">                                <button class="layui-btn" id="test_btn">确认修改</button>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div></div><script src="/static/layuiadmin/layui/layui.js"></script><script src="/static/layuiadmin/layui/jquery-1.8.3.min.js"></script><script>    layui.config({        base: '/static/layuiadmin/' //静态资源所在路径    }).extend({        index: 'lib/index' //主入口模块    }).use(['index', 'set']);    $("#test_btn").click(function(){        var login = {};        login['oldPassword'] = $("#oldPassword").val();        login['user_password']  = $("#password").val();        login['repassword'] = $("#repassword").val();        if(login['oldPassword'] == ''){            layui.use('layer', function(){                var layer = layui.layer;                layer.msg('原密码不能为空');            });            return false;        }        if(login['user_password'] == ''){            layui.use('layer', function(){                var layer = layui.layer;                layer.msg('新密码不能为空');            });            return false;        }        if(login['repassword'] !== login['user_password']){            layui.use('layer', function(){                var layer = layui.layer;                layer.msg('两次密码不一样');            });            return false;        }        $.ajax({            url:"{:url('/admin/user/editpasseord')}",            type:"POST",            dataType: 'text',            data:{                login:login            },            dataType:"json",            success: function(data){                var layer = layui.layer;                switch (data){                    case 1:                        layui.use('layer', function(){                            layer.msg('修改成功,请重新登录');                            setTimeout(function(){                                if(window != window.parent){                                    window.parent.location.reload(true);                                }                            },2000)                        });                        break;                    case 2:                        layui.use('layer', function(){                            layer.msg('密码格式不正确');                        });                        break;                    case 3:                        layui.use('layer', function(){                            layer.msg('用户名或密码错误');                        });                        break;                    case 11:                        layui.use('layer', function(){                            layer.msg('修改失败');                        });                        break;                }            }        });    })</script></body></html>
